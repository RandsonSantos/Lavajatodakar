<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Solicitar Agendamento</h1>
        <form action="/solicitar_agendamento" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Hor√°rio:</label>
            <input type="time" id="horario" name="horario" required>

            <button type="submit">Solicitar Agendamento</button>
        </form>
        <div class="buttons">
            <a href="/login"><button type="button">Login</button></a>
            <a href="/meus_agendamentos"><button type="button"> Agendamentos</button></a>
        </div>
    </div>
</body>
</html>
